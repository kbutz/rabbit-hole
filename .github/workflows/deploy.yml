name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

# Prevent multiple concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Setup this secret in GitHub
  REGION: us-central1 # Update if needed
  SERVICE_NAME: rabbit-hole
  REPOSITORY: rabbit-hole-repo # Artifact Registry Repository Name
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }} # Setup this secret
  SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }} # Setup this secret

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          IMAGE_NAME=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}
          flags: |
            --port=8080
            --allow-unauthenticated
            --min-instances=0
            --max-instances=1 # Keep it at 1 to stay within the free tier for a demo
            --service-account=${{ env.SERVICE_ACCOUNT }}
          env_vars: |
            # This is a secret, so it's passed in as an environment variable
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
